<!DOCTYPE html>
<html>
<head>
    <title>Left Side Navigation</title>
    <style>
        /* Style the navigation container */
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden */
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        /* Style the navigation links */
        .sidenav a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.2s;
        }

        /* Style the submenu items */
        .submenu {
            display: none;
            padding-left: 20px;
        }

        /* Show the submenu when its parent is active */
        .active .submenu {
            display: block;
        }

        /* Style the active link */
        .sidenav a.active {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="sidenav" id="mySidenav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#" class="active">Services</a>
    <div class="submenu">
        <a href="#">Service 1</a>
        <a href="#">Service 2</a>
        <a href="#">Service 3</a>
    </div>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
</div>

<button onclick="toggleNav()">CONTENTS </button>

<script>
function toggleNav() {
    var nav = document.getElementById("mySidenav");
    if (nav.style.left === "0px") {
        nav.style.left = "-250px";
    } else {
        nav.style.left = "0px";
    }
}
</script>

</body>
</html>
