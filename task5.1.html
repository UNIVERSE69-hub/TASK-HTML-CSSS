<!DOCTYPE html>
<html>
<head>
    <title>My First Styled Page</title>
    <style>
        /* Gradient background for the entire page */
        body {
            background: linear-gradient(to bottom, #1fc664, #e74c3c);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Gradient background for the left sidebar */
        .sidebar {
            background: linear-gradient(to bottom, #3498db, #e74c3c);
            color: #fff;
            width: 15%;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
        }

        /* Style for the homepage and link icons */
        .sidebar a {
            text-decoration: none;
            color: #fff;
            display: block;
            margin-bottom: 10px;
        }

        /* Main content container */
        .content {
            margin-left: 20%; /* Match the width of the sidebar */
            padding: 20px;
        }

        /* Heading style */
        h1 {
            font-size: 24px;
            color: #333;
        }

        /* Style for the column */
        .column {
            background: linear-gradient(to bottom, #2ecc71, #f1c40f);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            color: #fff;
        }

        /* Style for the "Date" and "Made by" section */
        .footer {
            background: linear-gradient(to bottom, #e74c3c, #3498db);
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#"><img src="homepage-icon.png" alt=""> Homepage</a>
        <a href="#"><img src="link-icon.png" alt=""> Links</a>
        <a href="#"><img src="musings-icon.png" alt=""> Musings</a>
        <a href="#"><img src="my-town-icon.png" alt=""> My Town</a>
    </div>

    <div class="content">
        <h1>My First Styled Page</h1>
        
            
        

        <div class="column">
            <p> Welcome to my first styled page! This is where I'll share my thoughts and experiences with you.
            </p>
           
        </div>

        <div class="footer">
            <p>Made by DIVYANSH BAJPAI, Date: September 15, 2023</p>
        </div>
    </div>
</body>
</html>
